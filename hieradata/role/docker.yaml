---
profiles:
  - '::docker::profile::builder'
  - '::docker::profile::host'

docker::username: example42
docker::profile::builder::maintainer: 'Example42 GmbH <info@example42.com>'
docker::profile::builder::default_os: ubuntu
docker::profile::builder::default_osversion: '14.04'
docker::profile::builder::images:
  puppetserver:
    ensure: present
  nginx:
    ensure: present
    conf_hash:
      nginx:
        content: 'Test main'
      nginx::test:
        content: 'Test base_dir: config'
        base_dir: 'config'
      nginx::testinit:
        content: 'Test base_file: init'
        base_file: 'init'
      nginx::testtmp.conf:
        content: 'Test with explicit path'
        path: /tmp/testnginx
    dir_hash:
      nginx:
        base_dir: 'data'
        vcsrepo: 'git'
        source: 'https://github.com/example42/example42.github.io'
      nginx::vhosts:
        base_dir: 'vhost'
        source: 'puppet:///modules/docker'


docker::profile::host::instances:
  puppetserver:
    ensure: present
  nginx:
    ensure: present

---
profiles:
  - '::docker'
  - '::docker::psick::builder'
  - '::docker::psick::run_examples'
  - '::docker::psick::build_examples'

docker::username: example42
docker::install_class: '' # To allow operations from Mac. Docker has to be installed.
docker::psick::run_examples::ensure: absent
docker::psick::builder::maintainer: 'Example42 GmbH <info@example42.com>'
docker::psick::builder::images:
  apache:
    ensure: present
    conf_hash:
      apache::mysite:
        base_dir: 'conf'
        template: 'psick/apache/sample.conf.erb'
        options:
          ServerName: 'www.example42.com'
          ServerAliases:
            - www.example42.com
            - www.example42.eu
    dir_hash:
      apache::example42.com:
        base_dir: 'data'
        vcsrepo: 'git'
        source: 'https://github.com/example42/example42.github.io'
  nginx:
    ensure: present
    conf_hash:
      nginx:
        content: 'Test main'
      nginx::test:
        content: 'Test base_dir: config'
        base_dir: 'config'
      nginx::testinit:
        content: 'Test base_file: init'
        base_file: 'init'
      nginx::testtmp.conf:
        content: 'Test with explicit path'
        path: /tmp/testnginx
    dir_hash:
      nginx:
        base_dir: 'data'
        vcsrepo: 'git'
        source: 'https://github.com/example42/example42.github.io'
      nginx::vhosts:
        base_dir: 'vhost'
        source: 'puppet:///modules/docker'


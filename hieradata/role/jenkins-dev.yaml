---
psick::base::linux_classes:
  jenkins: psick::jenkins
  openssh: psick::openssh
psick::profiles::linux_classes:
  jenkins: ''

psick::jenkins::disable_setup_wizard: true

# Enabled and configure scm-sync plugin
psick::jenkins::disable_setup_wizard: true
psick::jenkins::scm_sync_repository_url: git@github.com:graduway/jenkins-config-sandbox.git
psick::jenkins::scm_sync_repository_host: github.com

# Generate jenkins ssh keypair
#psick::jenkins::ssh_keys_generate: true
#
# Pregenerated key-pairs file can be provided via content or source arguments.
# Private key should be secret: to source from a secure path
# or specify content and then encrypt it ith hiera eyaml
### SSH Key for SCM Sync
psick::openssh::keypairs_hash:
  jenkins:
    dir_path: "/var/lib/jenkins"
    private_key_content: ENC[PKCS7,]
    public_key_content: ENC[PKCS7,]
  jenkins_frontend:
    public_key_content: ENC[PKCS7,]
    private_key_content: ENC[PKCS7,]
    user: jenkins
    key_name: frontend
    dir_path: "/var/lib/jenkins"

# Plugins installation.
# Check psick/manifests/jenkins/plugin.pp for parameters
psick::jenkins::plugins:
  blueocean:
    enable: true
  ec2:
    enable: true
  github:
    enable: true
  google-login:
    enable: true
  monitoring:
    enable: true
  msbuild:
    enable: true
  rocketchat-notifier:
    enable: true
  timestamps:
    enable: true
  warnings:
    enable: true
  workflow-aggregator:
    enable: true
  xunit:
    enable: true
  locale:
    enable: true


---
# Noop mode. Uncomment to enable nood mode globally
# noop_mode: true

# Default tp behaviour
tp::cli_enable: true
tp::test_enable: true
tp::puppi_enable: false
tp::debug: false
# Use tp::test in profiles which don't install via tp
profile::settings::tp_test: true

# Default module to use for tp data:
tp::data_module: tinydata

# First run optional settings
# firstrun_enable: true
profile::firstrun::linux::reboot_class: profile::reboot
profile::firstrun::linux::hostname_class: profile::hostname
profile::firstrun::linux::package_class: profile::aws::sdk
profile::firstrun::windows::reboot_class: profile::reboot
profile::firstrun::windows::hostname_class: profile::hostname

# Base profile settings Linux
#  profile::base::linux::network_class: '::profile::network' # Requires: example42-network
profile::base::linux::mail_class: '::profile::mail::postfix'
profile::base::linux::puppet_class: '::puppet'
profile::base::linux::ssh_class: '::profile::ssh::openssh'
profile::base::linux::users_class: '::profile::users::static'
profile::base::linux::sudo_class: '::profile::sudo'
profile::base::linux::monitor_class: '::profile::monitor'
profile::base::linux::firewall_class: ''
profile::base::linux::logs_class: '::profile::logs::rsyslog'
profile::base::linux::backup_class: ''
profile::base::linux::time_class: '::profile::time'
profile::base::linux::sysctl_class: '::profile::sysctl'
profile::base::linux::dns_class: '::profile::dns::resolver'
profile::base::linux::hardening_class: ''
profile::base::linux::limits_class: ''
profile::base::linux::hostname_class: '::profile::hostname'
profile::base::linux::hosts_class: '::profile::hosts::resource'
profile::base::linux::update_class: '::profile::update'
profile::base::linux::motd_class: '::profile::motd'
profile::base::linux::profile_class: '::profile::profile'

# Pre and Base profile settings Windows
profile::pre::windows::firstboot_class: '::profile::windows::hostreboot'
profile::base::windows::puppet_class: ''
profile::base::windows::features_class: '::profile::windows::features'
profile::base::windows::registry_class: '::profile::windows::registry'
profile::base::windows::network_class: ''
profile::base::windows::users_class: '::profile::users::ad'
profile::base::windows::hosts_class: '::profile::hosts::resource'
profile::base::windows::monitor_class: ''
profile::base::windows::firewall_class: ''
profile::base::windows::antivirus_class: ''
profile::base::windows::backup_class: ''
profile::base::windows::time_class: '::profile::time'

# Repo settings
profile::repo::generic::add_defaults: true

# Time settings
profile::time::servers:
  - 'pool.ntp.org'

# Timezone settings
profile::settings::timezone: 'UTC'
profile::time::windows::timezone: 'UTC'

# Sample monitor settings
#  profile::monitor::nrpe_class: '::profile::monitor::nrpe'
#  profile::monitor::icinga_class: '::profile::icinga2'
#  profile::monitor::nagiosplugins_class: '::profile::monitor::nagiosplugins'
profile::monitor::systat_class: '::profile::monitor::sar'


# Sample ansible settings
#  ansible::install_class: tp
#  ansible::auto_conf: true

# Sample user settings
#  profile::users::static::root_pw: hash_as_in_etc_shadow

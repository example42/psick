psick::hosts::resource::hosts:
  'puppet':
    ip: '10.42.43.101'
    host_aliases:
      - 'puppet.lab.psick.io'
      - 'puppet.psick.io'
psick::puppet::pe_agent::manage_environment: true
psick::windows::features::use_defaults: true
psick::windows::features::install:
  'Web-WebServer':
    installsubfeatures: true
  'file-services':
    ensure: present
  'storage-services':
    ensure: present
  'net-framework-45-core':
    ensure: present
  'web-mgmt-tools':
    ensure: present
  'web-mgmt-service':
    ensure: present
  'web-scripting-tools':
    ensure: present
  'server-media-foundation':
    ensure: present
  'was':
    ensure: present
  'was-net-environment':
    ensure: present
  'was-config-apis':
    ensure: present

psick::windows::services::use_defaults: true
psick::windows::services::managed:
  'RemoteRegistry':
    ensure: 'stopped'
    enable: 'manual'
  'Spooler':
    ensure: 'running'
    enable: 'true'
  'TCPIP6':
    ensure: 'stopped'
    enable: 'manual'

# Windows firewall settings.  
windows_firewall::profile_state: 'on'
windows_firewall::in_policy: 'AllowInbound'
# windows_firewall::in_policy: 'BlockInbound'
windows_firewall::out_policy: 'AllowOutbound'
windows_firewall::rule_key: 'windows_networks'
# Purge unmanaged firewall rules 
windows_firewall::purge_rules: false

# Testing users
psick::windows::users::users_hash:
  al:
    ensure: present
    comment: 'Al'
  ma:
    ensure: present
    comment: 'MA'
  Administrator:
    ensure: present
    password: 'Psick15PSICK!'


# Sample rules
windows_networks:
  Remote Desktop - User Mode (TCP-In):
    description: Inbound rule for the Remote Desktop service to allow RDP traffic.
      [TCP 3389]
    application_name: C:\Windows\system32\svchost.exe
    service_name: termservice
    protocol: 6
    local_ports: '3389'
    remote_ports: "*"
    local_addresses: "*"
    remote_addresses: "*"
    direction: 1
    interface_types: All
    enabled: true
    grouping: "@FirewallAPI.dll,-28752"
    profiles: 7
    edge_traversal: false
    action: 1
    edge_traversal_options: 0
  Remote Desktop - User Mode (UDP-In):
    description: Inbound rule for the Remote Desktop service to allow RDP traffic.
      [UDP 3389]
    application_name: C:\Windows\system32\svchost.exe
    service_name: termservice
    protocol: 6
    local_ports: '33891'
    remote_ports: "*"
    local_addresses: "*"
    remote_addresses: "*"
    direction: 1
    interface_types: All
    enabled: true
  TCP/8080:
    description: Inbound rule for [TCP 8080]
    application_name: C:\Windows\system32\svchost.exe
    service_name: termservice
    protocol: 6
    local_ports: '8080'
    remote_ports: "*"
    enabled: true

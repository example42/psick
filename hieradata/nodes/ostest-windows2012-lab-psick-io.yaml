---
psick::pre::windows_classes:
  chocolatey: chocolatey
psick::base::windows_classes:
  packages: psick::packages
  features: psick::windows::features
  registry: psick::windows::registry
  services: psick::windows::services
  puppet: psick::puppet::pe_agent
  reboot: psick::reboot
  packages: psick::packages
  users: psick::windows::users
#  firewall: windows_firewall
psick::profile::windows_classes:
  webserver: psick::iis

psick::packages::resource_default_arguments:
  provider: chocolatey

psick::reboot::apply: immediately
psick::reboot::when: refreshed
psick::reboot::schedule: weekend
psick::reboot::subscribe_anchor: true
psick::schedule::repeat: 2
psick::packages::packages_list:
  - "chocolatey"
  - "firefox"
  - "flashplayerplugin"
  - "putty.install"
  - "7zip.install"
  - "tortoisesvn"
  - "vlc"
  - "chocolatey-core.extension"
  - "sharex"
  - "vcxsrv"


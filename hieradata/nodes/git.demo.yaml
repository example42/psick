---
psick::profiles::linux_classes:
  gitlab: '::psick::gitlab'

psick::gitlab::template: 'profile/gitlab/gitlab.rb.erb'
psick::gitlab::manage_installation: true

psick::gitlab::groups: # TODO
  puppet:
    path: 'puppet'
    description: 'Puppet projects'
 
psick::gitlab::users: # TODO
  guest:
    password: 'encryptme'
    email: 'guest@domain.com'
    description: 'Guest User'
    ssh_keys:
      sample: 'ssh-rsa  test@test'

psick::gitlab::projects: # TODO
  control-repo:
    description: 'control-repo'
    default_branch: 'production'
    namespace: 'puppet'
    namespace_id: '3'
    public: false


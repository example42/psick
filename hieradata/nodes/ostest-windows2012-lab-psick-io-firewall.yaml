---
#psick::profiles::windows_classes
#  - iis
psick::base::windows_classes:
  features_class: psick::windows::features
  registry_class: psick::windows::registry
  hosts_class: psick::hosts::resource
  services_class: psick::windows::services
  firewall_class: windows_firewall
psick::windows::features::use_defaults: true
psick::windows::features::install:
  UpdateServices-RSAT:
    ensure: present
  UpdateServices-UI:
    ensure: present

# Useful registry keys: http://www.jasinskionline.com/TechnicalWiki/Useful-Windows-Registry-Keys.ashx?AspxAutoDetectCookieSupport=1
# Windows registry: http://www.forensicswiki.org/wiki/Windows_Registry
# Registry Guide for Windows: http://www.pctools.com/guides/registry/
#
psick::windows::registry::use_defaults: true
psick::windows::registry::keys:
  'Open With Notepad':
    key: 'HKEY_CLASSES_ROOT\*\shell\Open with Notepad\command'
    data: 'notepad.exe %1'
  'Disable IPv6':
    key: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip6\Parameters'
    value: 'DisabledComponents'
    data: '0x000000ff'
    type: 'dword'

psick::hosts::resource::hosts:
  'puppet':
    ip: '10.42.43.101'
    host_aliases:
      - 'puppet.lab.psick.io'

psick::windows::features::use_defaults: true
psick::windows::features::install:
  'Web-WebServer':
    installsubfeatures: true
  'RDS-RD-Server':
    ensure: present
    restart: false # If true server is restarted
  'NET-Framework-Core':
    ensure: present

psick::windows::services::use_defaults: true
psick::windows::services::managed:
  'RemoteRegistry':
    ensure: 'stopped'
    enable: 'manual'
  'Spooler':
    ensure: 'running'
    enable: 'true'
  'TCPIP6':
    ensure: 'stopped'
    enable: 'manual'

# Windows firewall settings. Basied on 
windows_firewall::psick_state: 'on'
windows_firewall::in_policy: 'AllowInbound'
# windows_firewall::in_policy: 'BlockInbound'
windows_firewall::out_policy: 'AllowOutbound'
windows_firewall::rule_key: 'windows_networks'
windows_firewall::purge_rules: true

